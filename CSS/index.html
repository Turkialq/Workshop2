 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Your front-end</title>
	</head>

	<body >


		<div class = "header">
			
			<img src="CCIS.png" alt="CCIS logo" id = "CCIS">
			
		</div>
		
			<div class  = "center">
				
					<br>
					<form class="row g-3 needs-validation" novalidate>
					
						<div class="col-md-4" id = "input1">
							<label for="validationCustomUsername" class="form-label" id = "label1">Classification</label>
							<div class = "text">
								<div class="input-group has-validation ">
									<span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search se" viewBox="0 0 16 16">
										<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
									  </svg></span>
									<input type="text" class="form-control "  aria-describedby="inputGroupPrepend" required placeholder="Enter your text to be classified" id = "myInput" >
									<div class="invalid-feedback">
									Please enter a text to be classified.
									</div> 
								</div>
							</div>
						</div>
						
					</form>

					<form action="/fasttext">
						<input type="submit" value="Submit" class="btn btn-outline-primary submit"  >
						
					</form>
					
					<input type="submit" value="Clear text" class="btn btn-outline-primary clear_text" onclick="document.getElementById('myInput').value = ''">
			
			</div>






		<script src="valid.js"></script>




	</body>
</html>
